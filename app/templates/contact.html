{% extends 'base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
                Contacto
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">
                ¿Tienes alguna pregunta? Contáctanos
            </p>
        </div>
        
        <div class="card p-8">
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Email</h3>
                    <p class="text-gray-700 dark:text-gray-300">info@luxera.com</p>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Ubicación</h3>
                    <p class="text-gray-700 dark:text-gray-300">República Dominicana</p>
                </div>
                
                <div class="pt-6 border-t border-gray-200 dark:border-gray-700">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        El formulario de contacto estará disponible próximamente.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
